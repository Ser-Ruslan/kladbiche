{% extends 'base.html' %}

{% block title %}Пароль изменен | Интерактивная карта кладбища{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Пароль изменен</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <p>Ваш пароль был успешно изменен!</p>
                    <p>Теперь вы можете войти в систему, используя новый пароль.</p>
                </div>
                
                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
