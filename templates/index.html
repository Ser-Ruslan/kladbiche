<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная карта</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://api-maps.yandex.ru/2.1/?apikey={{ yandex_maps_api_key }}&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div class="main-container">
        <!-- Map -->
        <div id="map"></div>

        <!-- Search panel -->
        <div class="search-panel">
            <div class="search-bar">
                <input type="text" placeholder="Поиск на карте" />
            </div>
        </div>

        <!-- Panel toggle button -->
        <button class="panel-toggle" onclick="togglePanel()">☰</button>

        <!-- Right panel -->
        <!-- Right panel -->
<div class="right-panel" id="rightPanel">
    <div class="MapTitleBox">
        <h2 class="map-title">Наименование карты</h2>
    </div>
    
    <!-- Добавляем секцию слоев -->
    <div class="layers-section">
        <h3>Слои карты</h3>
        <div class="layers-list" id="layersList">
            <!-- Слои будут добавлены через JavaScript -->
        </div>
    </div>

    <div class="RightPanelContainer">
        <!-- Другие элементы панели -->
    </div>
    
    <div class="auth-section">
        {% if user.is_authenticated %}
            <p>Добро пожаловать, {{ user.username }}!</p>
            <button class="logout-button" onclick="window.location.href='{% url 'users:logout' %}'">
                Выйти
            </button>
        {% else %}
            <button class="auth-button" onclick="window.location.href='{% url 'users:login' %}'">
                Авторизация
            </button>
            <p>
                <a class="register-hint" href="{% url 'users:register' %}">Нет аккаунта?</a>
            </p>
        {% endif %}
    </div>
</div>

<script>
   ymaps.ready(function () {
    {% if geojson_data %}
        var geoJsonData = {{ geojson_data|safe }};
        
        // Создаем карту
        var map = new ymaps.Map('map', {
            center: [52.06, 113.52],
            zoom: 15,
            controls: ['zoomControl', 'typeSelector', 'searchControl'],
            behaviors: ['default', 'scrollZoom']
        });

        // Объект для хранения слоев
        var layers = {
            'Граница территории': new ymaps.GeoObjectCollection(), // для Polygon
            'Основные дороги': new ymaps.GeoObjectCollection(),    // для LineString с красным цветом
            'Второстепенные дороги': new ymaps.GeoObjectCollection(), // для LineString с оранжевым цветом
            'Памятные места': new ymaps.GeoObjectCollection()      // для Point
        };
        
        // Распределяем объекты по слоям
        geoJsonData.features.forEach(function(feature) {
            var geoObject = new ymaps.GeoObject({
                geometry: feature.geometry,
                properties: feature.properties
            }, {
                // Сохраняем исходные стили из properties
                strokeColor: feature.properties.stroke,
                strokeWidth: feature.properties['stroke-width'],
                strokeOpacity: feature.properties['stroke-opacity'],
                fillColor: feature.properties.fill,
                fillOpacity: feature.properties['fill-opacity'],
                // Для точек добавляем специальные настройки
                preset: 'islands#blueDotIconWithCaption'
            });

            // Определяем слой на основе типа геометрии и свойств
            if (feature.geometry.type === 'Polygon') {
                layers['Граница территории'].add(geoObject);
            } 
            else if (feature.geometry.type === 'LineString') {
                if (feature.properties.stroke === '#ed4543') { // красные линии
                    layers['Основные дороги'].add(geoObject);
                } else if (feature.properties.stroke === '#ff931e') { // оранжевые линии
                    layers['Второстепенные дороги'].add(geoObject);
                }
            }
            else if (feature.geometry.type === 'Point') {
                layers['Памятные места'].add(geoObject);
            }
        });

        // Добавляем все слои на карту и создаем элементы управления
        var layersList = document.getElementById('layersList');
        
        Object.keys(layers).forEach(function(layerName) {
            // Добавляем слой на карту
            map.geoObjects.add(layers[layerName]);
            
            // Создаем элемент управления слоем
            var layerItem = document.createElement('div');
            layerItem.className = 'layer-item';
            
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'layer-checkbox';
            checkbox.checked = true;
            
            var label = document.createElement('span');
            label.className = 'layer-name';
            label.textContent = layerName;
            
            layerItem.appendChild(checkbox);
            layerItem.appendChild(label);
            layersList.appendChild(layerItem);
            
            // Добавляем обработчик переключения слоя
            checkbox.addEventListener('change', function(e) {
                if (e.target.checked) {
                    map.geoObjects.add(layers[layerName]);
                } else {
                    map.geoObjects.remove(layers[layerName]);
                }
            });
        });

        // Устанавливаем границы карты
        var bounds = map.geoObjects.getBounds();
        if (bounds) {
            map.setBounds(bounds, {
                checkZoomRange: true,
                zoomMargin: 50
            });

            // Расширяем границы на 20%
            var extendCoef = 0.2;
            var latDiff = (bounds[1][0] - bounds[0][0]) * extendCoef;
            var lonDiff = (bounds[1][1] - bounds[0][1]) * extendCoef;

            var restrictedBounds = [
                [bounds[0][0] - latDiff, bounds[0][1] - lonDiff],
                [bounds[1][0] + latDiff, bounds[1][1] + lonDiff]
            ];

            map.options.set({
                restrictMapArea: restrictedBounds,
                minZoom: map.getZoom() - 2,
                maxZoom: 19
            });
        }

    {% else %}
        console.error('GeoJSON data not available');
        var map = new ymaps.Map('map', {
            center: [52.06, 113.52],
            zoom: 15,
            controls: ['zoomControl', 'typeSelector', 'searchControl']
        });
    {% endif %}
});

function togglePanel() {
    const panel = document.getElementById('rightPanel');
    panel.classList.toggle('active');
}
</script>

</body>
</html>
